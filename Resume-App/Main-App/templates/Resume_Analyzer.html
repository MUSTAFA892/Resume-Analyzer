<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    
    <link rel="icon" href="{{ url_for('static', filename='img/ICON.ico') }}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #121212;
            --secondary-dark: #1E1E1E;
            --accent-blue: #121212;
            --text-light: #e0e0e0;
        }

        body {
            background-color: var(--primary-dark);
            color: var(--text-light);
            font-family: 'Inter', 'Arial', sans-serif;
            line-height: 1.6;
        }

        .Analyze-section-container {
            background-color: var(--secondary-dark);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 1000px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .Analyze-section-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .form-control {
            background-color: #2C2C2C;
            border: 1px solid #444;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: #3C3C3C;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 0.2rem rgba(0,0,0,0.4);
        }

        .job-card {
            background-color: var(--secondary-dark);
            border: 1px solid #333;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: all 0.4s ease;
            overflow: hidden;
        }

        .job-card:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .job-card-header {
            background-color: #2C2C2C;
            border-bottom: 1px solid #444;
            padding: 15px;
        }

        .job-card-body {
            padding: 20px;
        }

        .Analyze-section {
            background: linear-gradient(145deg, var(--primary-dark), #1a1a2e);
            padding: 50px 0;
        }

        .btn-primary {
            background-color: var(--accent-blue);
            border-color: var(--accent-blue);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary:hover {
            background-color: #3a8ee5;
            transform: translateY(-3px);
        }

        .go-home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .go-home-btn:hover {
            transform: scale(1.05);
            background-color: #3a8ee5;
        }

        #loading {
            display: none;
            color: var(--accent-blue);
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        @media (max-width: 768px) {
            .Analyze-section-container {
                padding: 15px;
            }

            .search-inputs {
                flex-direction: column;
            }

            .form-control {
                margin-bottom: 10px;
            }
        }

        /* Style for the new button (opposite the Home button) */
        .go-popup-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #010304;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .go-popup-btn:hover {
            transform: scale(1.05);
            background-color: #3a8ee5;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            padding-top: 100px;
            text-align: center;
        }

        .modal-content {
            background-color: #2c2c2c;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            margin: auto;
            color: #e0e0e0;
        }

        .close-btn {
            background-color: #ff4c4c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .close-btn:hover {
            background-color: #ff2a2a;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            padding-top: 100px;
            text-align: center;
        }

        .modal-content {
            background-color: #2c2c2c;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            margin: auto;
            color: #e0e0e0;
        }

        .close-btn {
            background-color: #ff4c4c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .close-btn:hover {
            background-color: #ff2a2a;
        }


    </style>
</head>
<body>
    <!-- Go to Home Button -->
    <button class="go-home-btn shadow-lg" id="go-home-btn">
        <i class="fas fa-home"></i> Home
    </button>

    <section class="Analyze-section">
        <div class="container">
            <div class="Analyze-section-container">
                <!-- New Button to Open the Modal -->
                    <button class="go-popup-btn shadow-lg" id="go-popup-btn">
                        <i class="fas fa-info-circle"></i> Get your AI Score
                    </button>

                    <!-- Modal Structure -->
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <h2>Upload Your Resume</h2>
                            <form id="resume-form" enctype="multipart/form-data">
                                <label for="resume">Choose a Resume (PDF):</label>
                                <input type="file" id="resume" name="resume" accept="application/pdf" required>
                                <button type="submit">Upload</button>
                            </form>
                            <button class="close-btn" id="closeModal">Close</button>
                        </div>
                    </div>

                <div class="grid__item active" id="resume-analyzer">
                    <div class="product">
                        <div class="tm-nav-link">
                            <div class="product__bg"></div>
                        </div>
                        <div class="product__description">
                            <div class="p-sm-4 p-2">
                                <h2 class="tm-page-title">Analyze Your Resume</h2>
                
                                <form action="/predict" method="post">
                                    <label for="experience">Experience (Years):</label>
                                    <input type="number" name="experience" required class="form-control"><br>
                
                                    <label for="education">Education:</label>
                                    <select name="education" class="form-control">
                                        {% for edu in education_levels %}
                                            <option value="{{ edu }}">{{ edu }}</option>
                                        {% endfor %}
                                    </select><br>
                
                                    <label for="certification">Certifications:</label>
                                    <select name="certification" class="form-control">
                                        {% for cert in certifications %}
                                            <option value="{{ cert }}">{{ cert }}</option>
                                        {% endfor %}
                                    </select><br>
                
                                    <label for="job_role">Job Role:</label>
                                    <select name="job_role" class="form-control">
                                        {% for role in job_roles %}
                                            <option value="{{ role }}">{{ role }}</option>
                                        {% endfor %}
                                    </select><br>
                
                                    <label for="salary_expectation">Salary Expectation:</label>
                                    <input type="number" name="salary_expectation" required class="form-control"><br>
                
                                    <label for="projects_count">Projects Count:</label>
                                    <input type="number" name="projects_count" required class="form-control"><br>
                
                                    <label for="ai_score">AI Score:</label>
                                    <input type="number" name="ai_score" required class="form-control"><br>
                
                                    <label for="skill1">Skill 1:</label>
                                    <select name="skill1" class="form-control">
                                        {% for skill in skills %}
                                            <option value="{{ skill }}">{{ skill }}</option>
                                        {% endfor %}
                                    </select><br>
                
                                    <label for="skill2">Skill 2:</label>
                                    <select name="skill2" class="form-control">
                                        {% for skill in skills %}
                                            <option value="{{ skill }}">{{ skill }}</option>
                                        {% endfor %}
                                    </select><br>
                
                                    <label for="skill3">Skill 3:</label>
                                    <select name="skill3" class="form-control">
                                        {% for skill in skills %}
                                            <option value="{{ skill }}">{{ skill }}</option>
                                        {% endfor %}
                                    </select><br>
                
                                    <input type="submit" value="Analyze Resume" class="btn btn-primary">
                                </form>
                                
                                {% if prediction %}
                                    <h3 class="mt-3">Prediction Result:</h3>
                                    <p>The recruiter decision is: <strong>{{ prediction }}</strong></p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Home button
        document.getElementById('go-home-btn').addEventListener('click', function() {
            window.history.pushState({}, "", "/");
            window.location.reload();
        });
    </script>
    <script>
                // Modal and button logic
            document.getElementById('go-popup-btn').addEventListener('click', function() {
            document.getElementById('myModal').style.display = 'block'; // Show the modal
        });

        // Close the modal when the close button is clicked
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('myModal').style.display = 'none'; // Hide the modal
        });

        // Close the modal if the user clicks anywhere outside the modal
        window.addEventListener('click', function(event) {
            if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = 'none'; // Hide the modal
            }
        });

    </script>
    <script>
        document.getElementById('resume-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission

            const formData = new FormData();
            const resumeFile = document.getElementById('resume').files[0];

            if (resumeFile) {
                formData.append('resume', resumeFile);

                // Send the form data to the Flask server
                fetch('/ai-score', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the response (e.g., display success message)
                    alert('Resume uploaded successfully!');
                    console.log(data);
                })
                .catch(error => {
                    // Handle errors
                    console.error('Error uploading resume:', error);
                    alert('Error uploading resume');
                });
            }
        });
    </script>
</body>
</html>
